<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Shopping Buddy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="js/myApp.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>
    <div class="splashcontainer" ng-controller="splashpageCtrl as splashpage" >
        <div class="overlay" ng-show="welcomepage">
            <div class="welcome-header  header-font">WELCOME SHOPPERS</div>
            <div class="welcome-logo"></div>
        </div>
        <div ng-show="detailpage">
            <div class="shopping-header" ng-include="'template/header.tpl.html'">
            </div>
            <div class="shoppingdetail-container" ng-show="pricingdetail">
                <div class="overlay">
                <div class="welcome-header header-font ">WE'VE GOT IT ALL FOR YOU!</div>
                <div class="input-text"><input class="input-style" type="text" placeholder="Amount" ng-model="splashpage.txtAmt"></div>
                <div class="welcome-description">ENTER DESIRED BUDGET</div>
                <div class="errormsg" ng-show="error">Please enter a valid amount.</div>
                <div class="welcome-button"><a class="btn-class" ng-click="proceednow()">PROCEED</a></div>
                </div>
            </div>
            <div class="shoppinglink-container" ng-show="shoppinglinks" ng-style="{height:windowheight}">
                <div class="div whats-new"><div class="inner-container overlay" ng-click="goto(1)">WHAT'S NEW</div></div>
                <div class="div aisles"><div class="inner-container overlay" ng-click="goto(2)">AISLES</div></div>
                <div class="div start-shopping"><div class="inner-container overlay" ng-click="goto(3)">START SHOPPING</div></div>
                <div class="div promo-items"><div class="inner-container overlay" ng-click="goto(4)">PROMO ITEMS</div></div>
                <div class="div shopper"><div class="inner-container overlay" ng-click="goto(5)">SHOPPER</div></div>
            </div>
            <div class="promoitem-container" ng-show="promoitems" ng-style="{height:windowheight}">
                <div class="aisle-header"><div class="goback"><img src="/img/house2.png" class="imggoback" ng-click="goback()"></div>
                    <div class="aisleheader">AISLES</div><div class="rightcol"></div></div>
                <div class="promoitem-details" ng-style="{height:detailheight}">
                    <div ng-repeat="item in aisleitems" class="item-container">
                        <div class="itemimg-container">
                            <div class="aislecat">{{item.cat}}</div>
                            <div class="imgdiv"><img src={{item.itemimg}} class="promoimg"></div>
                            <div class="aisledesc">{{item.description}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
