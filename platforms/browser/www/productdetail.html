<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Shopping Buddy</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/myApp.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>
    <div>
        <div class="shop-header">
            <div class="app-title">SHOPPINGBUDDY!</div>
            <div class="app-logo"><img src="../www/img/logo.png" class="logoimg"></div>
        </div>
        <div class="shoppinglink-container">
            <div class="productpageheader" style="width:100%">
                <div class="goback"><a href="index.html"><img src="../www/img/home-icon.png" class="imggoback"></a></div>
                <div class="aisleheader">CATEGORY: FRESH PRODUCE</div><div class="rightcol"></div>
            </div>
            <div class="productpageleft" style="height:inherit">
                <div class="productpagedetail">
                    <div class="productpagedetailheader">FRUITS</div>
                    <div class="productpageitemdetails">
                        <div class="productitempage-scan">
                            <div class="productpageitem-item">
                                <div style="background-color:#fff;height:inherit">
                                    <div class="productdesc"><h2>SCAN HERE</h2></div>
                                    <div class="productdesc"></div>
                                </div>
                            </div>
                        </div>
                        <div class="productitempage-item">
                            <div class="productpageitem-item">
                                <div style="background-color:#fff">
                                <div class="productdesc">BANANA</div>
                                <div class="productdesc">1KG</div>
                                <div class="itemprice">P40.00</div></div>
                                <div class="itemshop" style="background-color:#fff;">
                                    <div class="itemshop-left"><div class="item-inner-container border">1-3 DAYS TO RIPE</div></div>
                                    <div class="itemshop-right"><div class="item-inner-container border">1-3 day shelf life</div></div>
                                </div>
                                <div class="itemshop-add">
                                    <div class="itemshop-left">
                                        <div class="plus" ng-click="additem()"><div class="item-inner-container border" style="background-color:#A7D3ED;">+</div></div>
                                        <div class="noitem"><div class="item-inner-container border" style="background-color:#A7D3ED;">1</div></div>
                                        <div class="sub" ng-click="subtractitem()"><div class="item-inner-container border" style="background-color:#A7D3ED;">-</div></div>
                                    </div>
                                    <div class="itemshop-right" ng-click="addtocart(productitem.description, productitem.price, productcategory, productitem.item)"><div class="item-inner-container border" style="background-color:#A7D3ED;">ADD TO CART</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="locateproduct">
                    </div>
                </div>
            </div>
            <div class="productpageright" style="height:inherit">
                <div class="rightcontainer">
                    <div class="shoppingcart">MY SHOPPING CART</div>
                    <div class="shoppingcart-items">
                        <div class="shoppingcart-item">
                            SUNSILK------P132.00 <a class="removebtn" ng-click="removeitem(item.itemid, item.amt)">Remove</a>
                        </div>
                        <div class="shoppingcart-item">
                            MAGIC ISDA------P36.00 <a class="removebtn" ng-click="removeitem(item.itemid, item.amt)">Remove</a>
                        </div>
                    </div>
                    <div class="shopping-total">
                        <div class="budget"><div class="budget-inner">BUDGET: <br>P1,000.00</div></div>
                        <div class="budget"><div class="budget-inner">TOTAL: <br>P168.00</div></div>
                    </div>
                </div>
            </div>
            <div class="footer-promopage"><div class="left" ng-click="goto(3)"><img src="../www/img/Navigate-left-icon.png" class="imggoback"></div><div class="right" ng-click="goto(6)"><img src="../www/img/Navigate-right-icon.png" class="imggoback"></div></div>
        </div>
    </div>
</body>

</html>
